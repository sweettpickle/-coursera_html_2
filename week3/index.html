<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<input id="breed" type="radio" name="breed" checked>
<input id="breed1" type="radio" name="breed">
<input id="breed2" type="radio" name="breed">
<input id="breed3" type="radio" name="breed">
<input id="breed4" type="radio" name="breed">

<header>
    <h1>Бабуленькины котятки</h1>
</header>

<main>
    <nav>
        <label for="breed" class="breed">Все котятки</label>
        <label for="breed1" class="breed">Британская</label>
        <label for="breed2" class="breed">Сиамская</label>
        <label for="breed3" class="breed">Русская голубая</label>
        <label for="breed4" class="breed">Шотландская вислоухая</label>
    </nav>

    <section>
        <article class="gallery">
            <div class="photo_cat breed1"><figure><img src="1.jpeg" alt=""><figcaption class="description">Маша и Женя, 3 мес.</figcaption></figure></div>
            <div class="photo_cat breed2"><figure><img src="2.jpeg" alt=""><figcaption class="description">Гриша, 5 мес.</figcaption></figure></div>
            <div class="photo_cat breed1"><figure><img src="3.jpeg" alt=""><figcaption class="description">Ути, 1 год</figcaption></figure></div>
            <div class="photo_cat breed2"><figure><img src="4.jpg" alt=""><figcaption class="description">Милые котята, 4 мес.</figcaption></figure></div>
            <div class="photo_cat breed3"><figure><img src="5.jpeg" alt=""><figcaption class="description">Соня, 3 мес.</figcaption></figure></div>
            <div class="photo_cat breed2"><figure><img src="6.jpeg" alt=""><figcaption class="description">Две Сони, 2 мес.</figcaption></figure></div>
            <div class="photo_cat breed4"><figure><img src="7.jpg" alt=""><figcaption class="description">Просто чудо, 6 мес.</figcaption></figure></div>
            <div class="photo_cat breed3"><figure><img src="8.jpeg" alt=""><figcaption class="description">Масяня, 4 мес.</figcaption></figure></div>
            <div class="photo_cat breed1"><figure><img src="9.jpeg" alt=""><figcaption class="description">Пушистик, 2 мес.</figcaption></figure></div>
            <div class="photo_cat breed4"><figure><img src="11.jpeg" alt=""><figcaption class="description">Костя и Валера, 5 мес.</figcaption></figure></div>
            <div class="photo_cat breed4"><figure><img src="12.jpg" alt=""><figcaption class="description">Мася, 4 мес.</figcaption></figure></div>
        </article>
    </section>

    <aside>
            <h1>Рейтинг</h1>

            По возрастанию  <input type="checkbox" id="rate">
            <label for="rate" class="but_rate"></label>

            <div class="all_rating">
                <article class="rating" data-value="1">
                    <header>Шотландская вислоухая</header>
                    <div class="rating_breed">
                        <div></div><span>8</span>
                    </div>
                </article >

                <article class="rating" data-value="2">
                    <header>Британская</header>
                    <div class="rating_breed">
                        <div></div><span>3</span>
                    </div>
                </article>

                <article class="rating" data-value="3">
                    <header>Сиамская</header>
                    <div class="rating_breed">
                        <div></div><span>10</span>
                    </div>
                </article>

                <article class="rating" data-value="4">
                    <header>Русская голубая</header>
                    <div class="rating_breed">
                        <div></div><span>6</span></div>
                </article>
            </div>
    </aside>

</main>

<footer>
    <address><span>&copy;</span> ООО Бабуленькины котятки, 2020</address>
    <a href="">Адрес: улица Котовая, д. 5</a>
</footer>

</body>
</html>
