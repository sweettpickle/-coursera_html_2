<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>positioning</title>
    <style>
        body {
            height: 10000px;
        }
        div {
            border: 1px solid green;
            padding: 10px 10px 20px;
            width: 150px;

            position: fixed;
            top: 25px;
            right: 25px;
        }
        button {
            background: green;
            border: none;
            color: #FFFFFF;

            position: absolute;
            right: -5px;
            bottom: -5px;
        }
    </style>
</head>
<body>
    <div>Для того, чтобы пользоваться сайтом, Вам нужно разрешить использование cookies.
        <button>Разрешаю</button>
    </div>

</body>
</html>
